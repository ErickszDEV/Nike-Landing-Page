<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Nike Landing Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <img class="logo" src="./imagem/nike-logo.svg" alt="nike logo" />
        <a href="#">Woman</a>
        <a href="#">Men</a>
        <a href="#">Kids</a>
        <a href="#">Collections</a>
      </nav>
    </header>

    <section class="container">
      <div class="container--info">
        <h1>Nike Air <br>Max Pre-Day</h1>
        <p class="info">
          Taking the classic look of heritage Nike Running into a new realm, the
          Nike Air Max Pre-Day brings you a fast-paced look that's ready for
          today's world.A true nod to the past with a design made from at least
          20% recycled material by weight.
        </p>
        <div class="container--actions">
          <button>Add to Bag</button>
          <p class="price">$299.00</p>
        </div>
      </div>

      <img class="img--shoe" src="/imagem/shoe.svg" alt="" />
    </section>

    <div class="container--shoes">
      <img src="/imagem/shoes1.svg" alt="shoes nike" />
      <img src="/imagem/shoes2.svg" alt="shoes nike" />
      <img src="/imagem/shoes3.svg" alt="shoes nike" />
    </div>
  </body>
</html>
